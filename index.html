<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cape Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-crown"></i> Cape Generator</h1>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </header>
    
    <main>
        <div class="name-input">
            <label for="pack-name"><i class="fas fa-pencil-alt"></i> Pack Name</label>
            <input type="text" id="pack-name" placeholder="MyAwesomeCape" value="MyCape">
        </div>

        <div class="controls">
            <label class="file-upload">
                <i class="fas fa-upload"></i> Upload Image
                <input type="file" id="image-input" accept="image/*">
            </label>
            <button id="download-btn" class="btn-primary">
                <i class="fas fa-download"></i> Download Cape
            </button>
        </div>

        <canvas id="cape-canvas" width="64" height="32"></canvas>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
